<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="login.css" />

</head>


  <script>
    function validateform() {
      var email = document.myform.email.value;
      var password = document.myform.password.value;

      if (email == null || email == "") {
        alert("Please enter your mail id");
        return false;
      }
      if (password == "") {
        alert("Please enter your password");
        return false;
      }
    }  
  </script> 
  <body>
    <div class="login-box" style="margin-top:5%;">
      <h1>Login</h1>
      <form method="post" name="myform" method="post" action="" onsubmit="return validateform()">
        Email<input type="email" name="email" placeholder="" />
        Password<input type="password" name="password" placeholder="" /><br><br>
        <input type="submit" name="login" value="Login" 
				onclick="return validateform()"formaction="http://localhost:3000/login" style="margin-left:80px;width:50%;"/>
      </form>
    </div>
   
  </body>
</html>
